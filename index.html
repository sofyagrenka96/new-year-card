<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>С новым годом!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="images/tree.JPG" alt="Елка" class="tree-image">

        <div class="overlay" id="overlay"></div>

        <div class="start-btn" id="startBtn">Start</div>

        <video class="present-video" id="presentVideo" preload="metadata" playsinline>
            <source src="video/present.mp4" type="video/mp4">
        </video>

        <img src="images/james.png" alt="Джэймс" class="ornament" id="ornament">

        <img src="images/point_red.png" alt="Точка-красная" class="pointRed" id="point-red">
        <img src="images/point.png" alt="Точка-джэймс" class="point" id="point1" data-x="228" data-y="335">        

    </div>

    <script src="script.js"></script>
</body>
</html>

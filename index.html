<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>С новым годом!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <img src="images/tree.JPG" alt="Елка" class="tree-image">

        <div class="overlay" id="overlay"></div>

        <div class="start-btn" id="startBtn">Start</div>

        <video class="present-video" id="presentVideo" preload="metadata" playsinline>
            <source src="video/present.mp4" type="video/mp4">
        </video>

        <div class="ornament" id="ornament1">
            <img class="ornament-img" src="images/james.png">
            <img class="ornament-point" src="images/point.png">
        </div>

        <div class="ornament" id="ornament2">
            <img class="ornament-img" src="images/keonho.png">
            <img class="ornament-point" src="images/point.png">
        </div>

        <div class="ornament" id="ornament3">
            <img class="ornament-img" src="images/seonghyeon.png">
            <img class="ornament-point" src="images/point.png">
        </div>

        <div class="ornament" id="ornament4">
            <img class="ornament-img" src="images/juhoon.png">
            <img class="ornament-point" src="images/point.png">
        </div>

        <div class="ornament" id="ornament5">
            <img class="ornament-img" src="images/martin.png">
            <img class="ornament-point" src="images/point.png">
        </div>

        <div class="final-message" id="finalMessage">
            Happy New Year!
        </div>

        <div class="sub-message" id="subMessage">
            p.s. touch them
        </div>

    </div>

    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

    <!-- Overlay -->
    <div class="modal-overlay" id="modalOverlay"></div>

    <!-- Фрейм для James -->
    <div class="frame frame-james" id="jamesFrame">
        <img class="frame-bow" src="images/bow.jpg" alt="Бантик">
        <video class="frame-video" playsinline>
            <source src="video/v_james.mp4" type="video/mp4">
        </video>
        <div class="frame-name">James</div>
        <button class="frame-close">X</button>
    </div>

    <!-- Фрейм для Keonho -->
    <div class="frame frame-keonho" id="keonhoFrame">
        <img class="frame-bow" src="images/bow.jpg" alt="Бантик">
        <video class="frame-video" playsinline>
            <source src="video/v_keonho.mp4" type="video/mp4">
        </video>
        <div class="frame-name">Keonho</div>
        <button class="frame-close">X</button>
    </div>

    <!-- Фрейм для Seon -->
    <div class="frame frame-seon" id="seonFrame">
        <img class="frame-bow" src="images/bow.jpg" alt="Бантик">
        <video class="frame-video" playsinline>
            <source src="video/v_seon.mp4" type="video/mp4">
        </video>
        <div class="frame-name">Seonghyeon</div>
        <button class="frame-close">X</button>
    </div>

    <!-- Фрейм для Juhoon -->
    <div class="frame frame-juhoon" id="juhoonFrame">
        <img class="frame-bow" src="images/bow.jpg" alt="Бантик">
        <video class="frame-video" playsinline>
            <source src="video/v_juhoon.mp4" type="video/mp4">
        </video>
        <div class="frame-name">Juhoon</div>
        <button class="frame-close">X</button>
    </div>

    <!-- Фрейм для Martin -->
    <div class="frame frame-martin" id="martinFrame">
        <img class="frame-bow" src="images/bow.jpg" alt="Бантик">
        <video class="frame-video" playsinline>
            <source src="video/v_martin.mp4" type="video/mp4">
        </video>
        <div class="frame-name">Martin</div>
        <button class="frame-close">X</button>
    </div>

    <script src="script.js"></script>
</body>

<audio id="bgMusic" loop playsinline>
    <source src="sound/jingle.mp3" type="audio/mpeg">
</audio>

<audio id="ornamentSound" preload="auto">
    <source src="sound/open.mp3" type="audio/mpeg">
</audio>

</html>
